<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有帐号？</span>
        <a href="login.html">登录</a>
    </div>
    <form id="reg-form" action="/register" method="get">
        <div class="inputs">
            <label for="username">
                用户名
            </label>
            <input name="username" type="text" id="username">
            <span id="username_err" class="err_msg" style="display: none">用户名不太受欢迎</span>
        </div>

        <div class="inputs">
            <label for="password">密码</label>
            <input name="password" type="password" id="password">
            <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
        </div>

        <div class="inputs">
            <label for="verifyCode">验证码</label>
            <input type="text" id="verifyCode" name="inputCode">
            <img id="verifyCodeImg" src="/verifyCode" alt="验证码">
            <a href="#" id="changeImg">看不清？</a>
        </div>

        <div class="buttons">
            <input value="注 册" type="submit" id="reg_btn">
        </div>
    </form>
</div>

<script>
    document.getElementById("changeImg").onclick = function () {
        document.getElementById("verifyCodeImg").src = "/verifyCode?" + new Date().getMilliseconds();
        return false;
    }
</script>
</body>
</html>
