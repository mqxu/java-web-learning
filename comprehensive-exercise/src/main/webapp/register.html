<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有帐号？</span>
        <a href="login.html">登录</a>
    </div>
    <form id="reg-form" action="/register" method="get">
        <div class="inputs">
            <label for="username">
                用户名
            </label>
            <input name="username" type="text" id="username">
            <span id="error" style="display: none">用户名已被使用</span>
            <span id="success" style="display: none">用户名可以使用</span>
        </div>

        <div class="inputs">
            <label for="password">密码</label>
            <input name="password" type="password" id="password">
            <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
        </div>

        <div class="inputs">
            <label for="verifyCode">验证码</label>
            <input type="text" id="verifyCode" name="inputCode">
            <img id="verifyCodeImg" src="/verifyCode" alt="验证码">
            <a href="#" id="changeImg">看不清？</a>
        </div>

        <div class="buttons">
            <input value="注 册" type="submit" id="reg_btn">
        </div>
    </form>
</div>

<script>
    document.getElementById("changeImg").onclick = function () {
        document.getElementById("verifyCodeImg").src = "/verifyCode?" + new Date().getMilliseconds();
        return false;
    }

    document.getElementById("username").onblur = function () {
        const username = this.value;
        let xHttp;
        if (window.XMLHttpRequest) {
            xHttp = new XMLHttpRequest();
        } else {
            xHttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xHttp.open("GET", "http://localhost:8080/check?username=" + username);
        xHttp.send();

        xHttp.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                // alert(this.responseText);

                //判断返回结果
                if (this.responseText === "true") {
                    //用户名已存在
                    document.getElementById("success").style.display = 'inline';
                    document.getElementById("success").style.color = 'green';
                    document.getElementById("error").style.display = 'none';

                } else {
                    //用户名不存在
                    document.getElementById("success").style.display = 'none';
                    document.getElementById("error").style.display = 'inline';
                    document.getElementById("error").style.color = 'red';

                }
            }
        };
    };
</script>
</body>
</html>
