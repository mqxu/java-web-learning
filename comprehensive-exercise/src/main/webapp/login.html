<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
<div id="login-div">
    <form action="/login" id="form">
        <h1 id="loginMsg">LOGIN</h1>
        <p><label for="username">Username</label><input id="username" name="username" type="text"></p>
        <p><label for="password">Password</label><input id="password" name="password" type="password"></p>
        <p><label for="remember">Remember</label><input id="remember" name="remember" type="checkbox"></p>
        <div id="subDiv">
            <input type="submit" class="button" value="login">
            <input type="reset" class="button" value="reset">
            <a href="register.html">没有账号？</a>
        </div>
    </form>
</div>

</body>
</html>
